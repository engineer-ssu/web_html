<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Moving Box</title>
    <style>
      body {
        height: 200vh; /* 스크롤을 위한 높이 */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: lightgray;
        overflow: hidden;
      }
      .moving-box {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="moving-box" id="box"></div>
    </div>

    <script>
      window.addEventListener('scroll', () => {
        const box = document.getElementById('box');
        const scrollY = window.scrollY;
        const maxMove = 250; // 이동할 최대 거리 (container 크기 - box 크기)

        // 스크롤 값에 비례하여 left, top 값 조정
        const moveAmount = Math.min(scrollY, maxMove);
        box.style.left = moveAmount + 'px';
        box.style.top = moveAmount + 'px';
      });
    </script>
  </body>
</html>
